<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <!-- Axios CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <!-- Local CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>vue-boolflix</title>
</head>



<body>

  <div id="app">
    <header>
      <section>
        <div class="">
          <input v-model="ricerca" @keyup.enter="datiScaricati" type="text" name="" value="" placeholder="Cerca Film e Serie TV">
          <button @click="datiScaricati">Cerca</button>
        </div>
      </section>
    </header>

    <main>

      <!-- sezione Film -->
      <div class="film_section">
        <ul v-for="film in films">
          <li>{{film.title}}</li>
          <li>{{film.original_title}}</li>
          <li>
            <img v-if="film.original_language == 'en' " src="https://www.countryflags.io/gb/flat/64.png" alt="">
            <img v-else-if="film.original_language == 'it' " src="https://www.countryflags.io/it/flat/64.png" alt="">
            <img v-else-if="film.original_language == 'ja' " src="https://www.countryflags.io/jp/flat/64.png" alt="">
            <img v-else src="https://www.countryflags.io/br/flat/64.png" alt="">
            <p v-else>lingua: {{film.original_language}} </p>
          </li>
          <li>
            <i v-for="stella in film.stellePiene" class="fas fa-star"></i>
            <i v-for="stella in (5 - film.stellePiene)" class="far fa-star"></i>
          </li>
        </ul>
      </div>

      <!-- sezione serieTV -->
      <div class="tvseries_section">
        <ul v-for="series in tvSeries">
          <li>{{series.name}}</li>
          <li>{{series.original_name}}</li>
          <li>
            <img v-if="series.original_language == 'en' " src="https://www.countryflags.io/gb/flat/64.png" alt="">
            <img v-else-if="series.original_language == 'it' " src="https://www.countryflags.io/it/flat/64.png" alt="">
            <img v-else-if="series.original_language == 'ja' " src="https://www.countryflags.io/jp/flat/64.png" alt="">
            <img v-else src="https://www.countryflags.io/br/flat/64.png" alt="">
            <p v-else>lingua: {{series.original_language}} </p>
          </li>
          <li>
            <i v-for="stella in series.stellePiene" class="fas fa-star"></i>
            <i v-for="stella in (5 - series.stellePiene)" class="far fa-star"></i>
          </li>
        </ul>
      </div>

    </main>

  </div>





  <!-- Local Js -->
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
